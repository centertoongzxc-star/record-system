<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ระบบบันทึกรายการ</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <style>
    table, td, th {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 6px;
    }
    select, input {
      padding: 6px;
      margin: 4px;
    }
    .orange {
      color: orange;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>บันทึกรายการ</h2>

  <input type="text" id="name" placeholder="ชื่อรายการ" />
  <input type="number" id="amount" placeholder="จำนวนเงิน" />

  <select id="status">
    <option value="ยังไม่จ่าย">ยังไม่จ่าย</option>
    <option value="จ่ายแล้ว">จ่ายแล้ว</option>
  </select>

  <select id="paymentMethod">
    <option value="เงินสด">เงินสด</option>
    <option value="เงินโอน">เงินโอน</option>
  </select>

  <button onclick="saveData()">บันทึก</button>

  <h2>ตารางข้อมูล</h2>

  <table>
    <thead>
      <tr>
        <th>ชื่อ</th>
        <th>จำนวนเงิน</th>
        <th>สถานะ</th>
        <th>วิธีจ่าย</th>
        <th>เวลา</th>
      </tr>
    </thead>
    <tbody id="dataTable"></tbody>
  </table>

  <script>
    // Firebase config ของคุณ
    const firebaseConfig = {
      apiKey: "AIzaSyBveeJ85HW7T0mx_sQk24z0NcJoLRAsiC8",
      authDomain: "create-project-b45b8.firebaseapp.com",
      databaseURL: "https://create-project-b45b8-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "create-project-b45b8",
      storageBucket: "create-project-b45b8.appspot.com",
      messagingSenderId: "525737791508",
      appId: "1:525737791508:web:a590cd52f1295597801701"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // บันทึกข้อมูล
    function saveData() {
      const name = document.getElementById("name").value;
      const amount = document.getElementById("amount").value;
      const status = document.getElementById("status").value;
      const paymentMethod = document.getElementById("paymentMethod").value;

      if (!name || !amount) {
        alert("กรุณากรอกข้อมูลให้ครบ");
        return;
      }

      const time = new Date().toLocaleString("th-TH");

      db.ref("items").push({
        name: name,
        amount: amount,
        status: status,
        paymentMethod: paymentMethod,
        time: time
      });

      document.getElementById("name").value = "";
      document.getElementById("amount").value = "";
    }

    // อ่านข้อมูลจาก Firebase
    db.ref("items").on("value", snapshot => {
      const table = document.getElementById("dataTable");
      table.innerHTML = "";

      snapshot.forEach(child => {
        const data = child.val();

        const row = `
          <tr>
            <td>${data.name || "-"}</td>
            <td>${data.amount || "-"}</td>
            <td class="${data.status === "จ่ายแล้ว" ? "orange" : ""}">${data.status || "-"}</td>
            <td>${data.paymentMethod || "-"}</td>
            <td>${data.time || "-"}</td>
          </tr>
        `;

        table.innerHTML += row;
      });
    });
  </script>

</body>
</html>
